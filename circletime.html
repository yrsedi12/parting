<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <title>Project F</title>
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 10px; padding: 10px; }
      #map_canvas { height: 100% }
    </style>
    <script src="moment.min.js"></script>
    <script type="text/javascript"
      src="http://maps.googleapis.com/maps/api/js?libraries=visualization&key=AIzaSyDvtpsuz7tpwE1kVzkdJiaNjFdLxqy02yo&sensor=true">
    </script>
    
  </head>
  <body>
    <div id="map_canvas" style="width:100%; height:100%"></div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script type="text/javascript">
  var date = moment();
  var allCircles = Array();

  function sigmoid (time){
    var scale = 0.2666666666666667 * time -4;
    var y = Math.pow(2.71828, - scale);
    var x = 1 / (1 + y);
    return x;
  }

  function initialize() {
    var centre = new google.maps.LatLng(55.945535, -3.188589);

    map = new google.maps.Map(document.getElementById("map_canvas"), {
      zoom: 16,
      center: centre,
      mapTypeId: google.maps.MapTypeId.ROADMAP
    });

    $.getJSON("http://projectf-data.eu01.aws.af.cm/?callback=?", function ( data ) {
      setInterval(function(){
        if(allCircles.length > 0){
          deleteAllCircles(allCircles);
        }
        date = moment();
        drawAllCircles(data, map);
      }, 3000);
    });
  }

  function colourScale(capacity){
    console.log(capacity);
    if (capacity <= 25){
      return '#FFF080'
    }
    else if (capacity <= 50){
      return '#F7C245'
    }
    else if (capacity <= 75){
      return '#E58222'
    }
    else if (capacity <= 100){
      return '#BA4410'
    }
    else{
      return '#BA160D'
    }

  }


  function addCircle(center, radius, map){
    var circleOptions = {
      strokeColor: "#FF0000",
      strokeOpacity: 0.8,
      strokeWeight: 0,
      fillOpacity: 0.50,
      fillColor: fillColor,
      center: center,
      radius: radius

    };
    var circle = new google.maps.Circle(circleOptions);
    allCircles.push(circle);
    circle.setMap(map);
  }

  function capacityThrottle (capacity){
    if (capacity >= 500){
      return Math.pow(capacity,(4/10));
    }
    if (capacity < 500){
      return Math.pow(capacity, (9/10))
    }
  }

  function drawAllCircles(data, map){

    for(i=0;i<data.data.length;i++){
      console.log("BEFORE:\t" + data.data[i].start + "\t" + data.data[i].end);
      var tmpstart = moment(data.data[i].start);
      var tmpend = moment(data.data[i].end);
      console.log("DATE:\t" + date + "\t" + tmpstart + "\t" + tmpend);
      //Sigmoid calcaulations
      if (tmpstart > date){
        x = tmpstart - date;
        dif = moment(1800000 - x);
        console.log("First: " + x + "\t" + dif);
      }
      else if (tmpend > date){
        dif = moment(0);
        console.log("Second: " + dif);
      }
      else{
        x = date - tmpend;
        dif = moment(1800000 - x);
        console.log("Third: " + x + "\t" + dif);
      }
      center = new google.maps.LatLng(data.data[i].lat,data.data[i].lng);
      console.log("Capacity: " + data.data[i].capacity);
      console.log("ActDif: " + dif);
      console.log("Dif: " + dif.minutes());
      console.log("Sigmoid: " + sigmoid(dif.minutes()));
      console.log("Throttle: " + capacityThrottle(data.data[i].capacity));

      radius = capacityThrottle(data.data[i].capacity) * sigmoid(dif.minutes());
      console.log("Radius" + radius);
      fillColor = colourScale(parseInt(radius));
      addCircle(center, radius, map, fillColor);
    }
  }

  function deleteAllCircles(circles){
    for(i=0;i<circles.length;i++){
      circles[i].setMap(null);
    }
    circles = [];
  }

  google.maps.event.addDomListener(window, 'load', initialize); 
  </script>
</html>
